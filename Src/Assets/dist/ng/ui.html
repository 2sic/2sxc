<!doctype html>
<html>
  <head>
    <script>
      var jsVersionCacheId = window.location.search;
      document.write('<base href="' + window.location.pathname + '">');
      document.write('<script src="../../js/2sxc.api.min.js' + jsVersionCacheId + '"></scr' + 'ipt>');
    </script>

    <script>
      // This must be a new script tag, so that the previously dynamic-script tag has already been run
      // Tell 2sxc all the parameters it needs to work properly
      $2sxc.env.load({
        page: $2sxc.urlParams.require("tid"),
        rvt: $2sxc.urlParams.require("rvt"),
        root: $2sxc.urlParams.require("portalroot"),
      });

      // send message to the angular-observable to restart the app
      window.reboot = function () {
        // if called too early, the bootController doesn't exist yet
        if (window.bootController) window.bootController.reboot();
      }
    </script>
    
    <meta charset="utf-8">
    <title>Quick Dialog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <app-root></app-root>
  <script src="runtime.js" defer></script><script src="polyfills-es5.js" nomodule defer></script><script src="polyfills.js" defer></script><script src="styles.js" defer></script><script src="vendor.js" defer></script><script src="main.js" defer></script></body>
</html>
