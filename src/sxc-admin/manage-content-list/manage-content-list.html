<div class="modal-header">
    <button class="btn btn-default btn-square btn-subtle pull-right" type="button" ng-click="vm.close()"><i icon="remove"></i></button>
    <h3 class="modal-title" translate="ManageContentList.Title"></h3>
</div>
<div>
    <div class="modal-body">
        <div>
            <p translate="ManageContentList.HeaderIntro"></p>
            <div>
                <a ng-if="vm.header.Type" ng-click="vm.editHeader()"> {{ vm.header.Title }} <i icon="pencil" class="pull-right"></i></a>
                <span ng-if="!vm.header.Type" translate="ManageContentList.NoHeaderInThisList"></span>
            </div>
            <br/>
        </div>
        <div>
            <p translate="ManageContentList.Intro"></p>
            <div ui-tree="options" data-empty-placeholder-enabled="false">
                <ol ui-tree-nodes ng-model="vm.items">

                    <li ng-repeat="item in vm.items" ui-tree-node class="eav-entityselect-item" style="width: 100%">
                        <div ui-tree-handle>
                            <i icon="move" title="{{ 'FieldType.Entity.DragMove' | translate }}" class="pull-left eav-entityselect-sort"></i>
                            <span>&nbsp;{{item.Title}} ({{item.Id}})</span>
                            <span class="eav-entityselect-item-actions">
                                <span ng-if="item.Id !== 0" data-nodrag title="{{ 'FieldType.Entity.Edit' | translate }}" ng-click="vm.edit(item.Id)">
                                    <i icon="pencil"></i>
                                </span>
                            </span>
                        </div>
                    </li>
                </ol>

            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-square btn-lg pull-left" type="button" ng-click="vm.ok()"><i icon="ok"></i></button>
</div>
