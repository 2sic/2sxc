<div ng-click="vm.debug.autoEnableAsNeeded($event)">

    <div class="modal-header">
        <button icon="remove" class="btn pull-right" type="button" ng-click="vm.close()"></button>
        <h3 class="modal-title" translate="ImportExport.ExportContent.Title"></h3>
    </div>
    <div class="modal-body">
         
        <span class="btn-group" ng-if="vm.debug.on">
            <button icon="record" type="button" class="btn btn-square" ng-click="vm.changeExportScope()"></button>
        </span>

        <div translate="ImportExport.ExportContent.Intro"></div>
        <div translate="ImportExport.ExportContent.FurtherHelp"></div>

        <h5 translate="ImportExport.ExportContent.ContentTypes.Title"></h5>
        <ul class="sc-export-content-list">
            <li ng-repeat="contentType in vm.ContentInfo.ContentTypes">
                <label ng-class="{ 'active': contentType._export }"><input type="checkbox" ng-model="contentType._export" /> {{contentType.Name}} ({{contentType.Id}})</label>
                <div ng-if="contentType.Templates.length" class="sc-export-content-list-inner">
                    <h6 translate="ImportExport.ExportContent.ContentTypes.Templates"></h6>
                    <ul>
                        <li ng-repeat="template in contentType.Templates">
                            <label ng-class="{ 'active': template._export }"><input type="checkbox" ng-model="template._export" /> {{template.Name}} ({{template.Id}})</label>
                        </li>
                    </ul>
                </div>
                <div ng-if="contentType.Entities.length" class="sc-export-content-list-inner">
                    <h6 translate="ImportExport.ExportContent.ContentTypes.Entities"></h6>
                    <ul>
                        <li ng-repeat="entity in contentType.Entities">
                            <label ng-class="{ 'active': entity._export }"><input type="checkbox" ng-model="entity._export" /> {{entity._2sxcEditInformation.title}} ({{entity.EntityId}})</label>
                        </li>
                    </ul>
                </div>

            </li>
        </ul>

        <h5 translate="ImportExport.ExportContent.TemplatesWithoutContentTypes.Title"></h5>
        <ul class="sc-export-content-list">
            <li ng-repeat="template in vm.ContentInfo.TemplatesWithoutContentTypes">
                <label ng-class="{ 'active': template._export }"><input type="checkbox" ng-model="template._export" /> {{template.Name}} ({{template.Id}})</label>
            </li>
        </ul>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="vm.exportContent()" translate="ImportExport.ExportContent.Commands.Export"></button>
    </div>

    <show-debug-availability class="pull-right"></show-debug-availability>
</div>



<style>
    .sc-export-content-list { list-style-type: none; margin: 0; padding: 0; border-top: 1px solid #DDD; }

    .sc-export-content-list-inner { padding: 0 0 0 40px; }

    .sc-export-content-list > li { margin: 0; padding: 0; border-bottom: 1px solid #DDD; font-weight: bold; }

    .sc-export-content-list h6 { font-size: inherit; font-weight: bold; margin: 0; padding: 5px; }

    .sc-export-content-list label { display: block; padding: 10px; margin: 0; font-size: inherit; font-weight: normal; }

    .sc-export-content-list label:hover { background: #EEE; }
    .sc-export-content-list label.active { background: #E6F7E7; }

    .sc-export-content-list > li ul { list-style-type: none; margin: 0; padding: 0; }

    .sc-export-content-list > li li { font-weight: normal; padding: 0; margin: 0; }
</style>
