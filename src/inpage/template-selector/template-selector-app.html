<div ng-cloak ng-show="vm.manageInfo.templateChooserVisible" class="dnnFormMessage dnnFormInfo">
    <div class="sc-selectors">
        <select ng-show="!vm.manageInfo.isContentApp" ng-model="vm.appId" class="sc-selector-app" ng-options="a.AppId as a.Name for a in vm.apps" ng-disabled="vm.manageInfo.hasContent || vm.manageInfo.isList">
            <option value="" ng-disabled="vm.appId != null" translate-attr-value="TemplatePicker.AppPickerDefault"></option>
        </select>
        <select ng-show="vm.manageInfo.isContentApp" ng-model="vm.contentTypeId" ng-options="c.StaticName as c.Name for c in vm.contentTypes" class="sc-selector-contenttype" ng-disabled="vm.manageInfo.hasContent || vm.manageInfo.isList">
            <option ng-disabled="vm.contentTypeId != ''" value="" translate="TemplatePicker.ContentTypePickerDefault"></option>
        </select>
        <select ng-show="vm.manageInfo.isContentApp ? vm.contentTypeId != 0 : (vm.savedAppId != null &&  vm.filteredTemplates().length > 1)" ng-model="vm.templateId" class="sc-selector-template" ng-options="t.TemplateId as t.Name for t in vm.filteredTemplates(vm.contentTypeId)"></select>
    </div>
    <div class="sc-selector-actions">
        <a ng-show="vm.templateId != null && vm.savedTemplateId != vm.templateId" ng-click="vm.saveTemplateId();" class="sc-selector-save" title="{{ 'TemplatePicker.Save' | translate }}">{{ 'TemplatePicker.Save' | translate }}</a>
        <a ng-show="vm.savedTemplateId != null" class="sc-selector-close" ng-click="vm.setTemplateChooserState(false);" title="{{ 'TemplatePicker.Close' | translate }}">{{ 'TemplatePicker.Close' | translate }}</a>
    </div>
    <div class="sc-loading sc-loading-nobg" ng-show="vm.loading"></div>
</div>
